<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NITEOS</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a class="header__logo-link" href="./">
            <img class="header__logo-image" src="./assets/logo.svg" alt="logo" />
          </a>
        </div>

        <div class="header__social">
          <a class="header__social-link header__social-link_search" href="#"></a>
          <a class="header__social-link header__social-link_account" href="#"></a>
          <a class="header__social-link header__social-link_favourite" href="#"></a>
        </div>

        <div class="header__info">
          <div class="header__info-contacts">
            <a class="header__info-contacts-link" href="tel:88007004051">8 800 700 40 51</a>
          </div>
          <button class="header__info-catalog">В КАТАЛОГ</button>
        </div>

        <div class="header__controls">
          <button class="header__controls-burger"></button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="first-screen">
        <div class="container">
          <div class="first-screen__content">
            <div class="first-screen__content-bg"></div>

            <nav class="first-screen__nav">
              <a class="first-screen__nav-catalog" href="#">
                <span class="first-screen__nav-catalog-text">В КАТАЛОГ</span>
              </a>
              <a class="first-screen__nav-link" href="">Уличное освещение</a>
              <a class="first-screen__nav-link" href="">Промышленное освещение</a>
              <a class="first-screen__nav-link" href="">Архитектурное освещение</a>
              <a class="first-screen__nav-link" href="">Прожекторное освещение </a>
            </nav>

            <div class="first-screen__title">
              <span class="first-screen__title-we">МЫ – </span>
              <span>ПРОИЗВОДИТЕЛИ </span>
              <img
                class="first-screen__title-image"
                src="./assets/first-screen-led.webp"
                alt="led"
              />
              <span>LED</span>
              <span>СВЕТИЛЬНИКОВ</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
